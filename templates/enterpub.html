{% extends "base.html" %}
{% block title %}Kneipe eintragen{% endblock %}

{% block content %}
<div class="container">

  <div class="row">

    <form action="/enterPub" method="post">

      <label for="name">Name der Kneipe:</label>
      <input type="text" name="name"><br>

      <label for="street">Straße:</label>
      <input type="text" name="street"><br>

      <label for="city">Stadt/Ort:</label>
      <input type="text" name="city" value="Hamburg"><br>

      <label for="publictrans">ÖPNV:</label>
      <input type="text" name="publictrans"><br>

      <label for="magic">Wieviele Beine hat ein Kamel?</label>
      {% if current_user.is_active %}
      <input type="text" name="magic" value="4">
      {% else %}
      <input type="text" name="magic">
      {% endif %}

      <input class="button-primary" type="submit" value="Eintragen">
    </form>

  </div>
</div>

{% endblock %}
